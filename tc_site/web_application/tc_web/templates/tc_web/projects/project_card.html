
<!--Grid column-->
<div class="col-lg-4 col-md-6 col-sm-12 mb-4">

    <!--Card-->
    <div class="card">
        <!--Card content-->
        <div class="card-body">
            <!--Title-->
            <div class="row" style="margin-bottom: -20px">
                <div class="col-sm-9">
            <h4 class="card-title">{{ project.title }}<span class="grey-text">@{{ project.pid }}</span>
            </h4>
                <form id="del" method="post">
                {% csrf_token %}
                </div>
                    <div class="col-sm-3"><button value={{ project.pid }} type="submit" name='delete' onclick="document.getElementById('del').submit();"
                            class="btn btn-red btn-sm" style="margin-top: -3px"><i
                            class="fa fa-times"></i></button></div>

                </div>
                </form>
            <hr>
            <!--Text-->
            <div class="row">
                <div class="col-sm-9">
                    <p class="card-text">{{ project.description|default:"No description provided"|truncatechars:29 }}</p>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-sm-6">
                    <a href="{% url 'tc_web:project' project.pid %}" class="btn btn-sm btn-red" style="margin-bottom: -10px; width: 110%">Check tasks</a>
                </div>
                <div class="col-sm-6">
                    <div disabled="disabled" class="btn btn-sm btn-unique" style=" margin-bottom: -10px; width: 100%">Admin:{{ project.admin_name|truncatechars:20 }}</div>
                </div>
            </div>
            <!--TODO: REAL url-->
        </div>
    <!-- Card footer -->
        <div class="rounded-bottom mdb-color darken-1 text-center pt-3">
            <ul class="list-unstyled list-inline font-small">
                {% if project.admin_uid == user.id %}
                <li class="list-inline-item pr-2"><a href="{% url 'tc_web:change_project' project.pid %}" class="white-text"><i class="fa fa-arrow-right pr-1"></i>change</a></li>
                {% else %}
                    <li class="list-inline-item pr-2"><a class="white-text"><i class="fa fa-check pr-1"></i>Nothing</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
    <!--/.Card-->
</div>
