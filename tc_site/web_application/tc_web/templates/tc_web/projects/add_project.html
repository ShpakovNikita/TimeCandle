{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-md-center">
    <div class="col-md-8 col-lg-6 col-sm-12">
        <div class="card">
            <div class="card-body">
                <h3 class=" text-center">Add project</h3>
                <br>
                <form method="post" class="text-center">
                    {% csrf_token %}
                    {% for field in form %}
                    <label class="grey-text h5">
                        {{ field.label_tag }}</label>
                    <br>
                    <div class="container bm-2">
                        {{ field }}
                    </div>
                    {% for error in field.errors %}
                    <p style="color: red">{{ error }}</p>
                    {% endfor %}
                    <br>
                    {% endfor %}

                    <hr>
                    <div class="row text-center">
                            <a class="btn btn-primary btn-large" onClick="javascript:history.go(-1);">Back</a>
                            <button type="submit" class="btn btn-primary btn-large">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block errors %}
    {% include 'tc_web/error.html' with errors=errors %}
{% endblock %}
